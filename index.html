<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <div>
        <label>First Name: *</label>
        <input type="text" name="first name" placeholder="Your first name...">
    </div>
    <div>
        <label>Last Name: *</label>
        <input type="text"  name="last name" placeholder="Your last name...">
    </div>

    <div>
        <label>Email Address: *</label>
        <input type="email" name="email" placeholder="Your email here...">
    </div>
    <div>
        <label>Password: *</label>
        <input type="password" name="password" placeholder="Choose a password">
    </div>
    <div>
        <label>Confirm Password: *</label>
        <input type="password" name="confirm password" placeholder="Confirm password">
    </div>
    <div>
        <label>Birthday: </label>
        <input type="date" name="Birthday" placeholder="mm/dd/yyyy">
    </div>
    <div>
        <p>Gender Identity: </p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="non-binary" name="gender" value="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" id="pnta" name="gender" value="pnta">
        <label for="pnta">I prefer not to answer</label>
    </div>
    <div>
        <label for="about">A short description about myself:</label>
        <div>
            <textarea rows="2"></textarea>\
        </div>
    </div>
    <div>
        <label for="favoritelanguage">Favorite Language: </label>
        <select name="favoritelanguage">
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="Java">Java</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="updates" checked>
        <label for="updates">Yes, I would likie to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" name="createaccount" value="Create Account">
    </div>
    <div>
        * Indicates a required field
    </div>
</body>
</html>
